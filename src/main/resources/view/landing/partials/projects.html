<section id="projects" class="py-24">
    <div class="max-w-6xl mx-auto px-8">
        <div class="text-center mb-16 animate-on-scroll">
            <h2 class="text-5xl font-bold mb-4">Mes projets</h2>

        <div class="grid md:grid-cols-2 gap-8">

            <div class="project-card bg-bg-card border border-border-color rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-2xl animate-on-scroll">

                    <div class="flex flex-wrap gap-2 mb-6" x-data="{ tools: '{{ project.tools }}'.replace('[','').replace(']','').split(',').map(t => t.trim()) }">

                    </div>
