<section id="skills" class="py-24">
    <div class="max-w-6xl mx-auto px-8">
        <div class="text-center mb-16 animate-on-scroll">
            <h2 class="text-5xl font-bold mb-4">Mes comp√©tences</h2>
            <p class="text-xl text-text-secondary max-w-2xl mx-auto">
                Technologies et outils que j'utilise
            </p>
        </div>
        <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
            {% for skill in skills %}
            <div class="skill-card bg-bg-card border border-border-color rounded-2xl p-8 transition-all duration-300 hover:border-accent-tertiary hover:shadow-2xl hover:shadow-accent-tertiary/20 animate-on-scroll">
                <div class="w-16 h-16 bg-gradient-to-r from-accent-main to-accent-tertiary rounded-xl flex items-center justify-center text-2xl mb-6">{{ skill.icon }}</div>
                <h3 class="text-xl font-semibold mb-4">{{ skill.title }}</h3>
                <div class="flex flex-wrap gap-2" x-data="{ tools: '{{ skill.tools }}'.replace('[','').replace(']','').split(',').map(t => t.trim()) }">
                    <template x-for="(tool, index) in tools" :key="index">
                        <span class="bg-bg-secondary text-text-secondary px-4 py-2 rounded-full text-sm border border-border-color" x-text="tool"></span>
                    </template>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
