{% macro get(project) %}
<div class="project-card bg-bg-card border border-border-color rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-2xl animate-on-scroll">
    <div class="p-6 border-b border-border-color flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-r from-accent-main to-accent-tertiary rounded-xl flex items-center justify-center text-xl">
            {{ project.icon }}
        </div>
        <div>
            <h3 class="text-xl font-semibold">{{ project.title }}</h3>
            <p class="text-text-secondary">NaN</p>
        </div>
    </div>
    <div class="p-6">
        <p class="text-text-secondary mb-6 leading-relaxed">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2 mb-6" x-data="{ tools: '{{ project.tools }}'.replace('[','').replace(']','').split(',').map(t => t.trim()) }">
            <template x-for="(tool, index) in tools" :key="index">
                <span class="bg-bg-secondary text-accent-tertiary px-3 py-1 rounded-lg text-sm font-medium" x-text="tool"></span>
            </template>
        </div>
        <div class="flex gap-4">
            <a href="{{ project.link }}" class="text-text-secondary hover:text-accent-tertiary transition-colors text-sm">ðŸ”— Voir le projet</a>
        </div>
    </div>
</div>
{% endmacro %}
